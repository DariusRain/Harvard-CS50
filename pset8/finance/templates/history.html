{% extends "layout.html" %}
{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>

        <tbody>
        {% for stock in history %}
            <tr>
                <th>{{stock["symbol"]}}</th>
                <td>{{stock["shares"]}}</td>
                <td>{{stock["price"]}}</td>
                <td>{{stock["date"]}}</td>
            </tr>

        {% endfor %}
        </tbody>
    </table>
{% endblock %}
